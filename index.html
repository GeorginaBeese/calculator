<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>

    <div id="container">
        <input type="text" id="input" name="calcInput">
        <div id="keypad">
            <button class="7" value="7" type="button">7</button>
            <button class="8" value="8" type="button">8</button>
            <button class="9" value="9" type="button">9</button> 
            <button class="add" value="+" type="button">+</button>
            <button class="4" value="4" type="button">4</button>
            <button class="5" value="5" type="button">5</button>
            <button class="6" value="6" type="button">6</button>          
            <button class="-" value="-" type="button">-</button>   
            <button class="1" value="1" type="button">1</button>
            <button class="2" value="2" type="button">2</button>
            <button class="3" value="3" type="button">3</button>  
            <button class="*" value="*" type="button">&#215</button>                               
            <button class="0" value="0" type="button">0</button>
            <button class="enter" value="enter" type="button">=</button>
            <button class="clear" value="clear" type="button">AC</button>
            <button class="/" value="/" type="button">&#xF7</button>
        </div>
    </div>
    
</body>
</html>
